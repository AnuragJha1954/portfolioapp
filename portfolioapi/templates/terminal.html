{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!--=============== FONT AWESOME ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <nav id="navbar" class="navbar"><a href="#"></a></nav>

    <div class="container">
        <!--=============== NAVIGATION MENU ===============-->

        <div class="menu">
            <a href="/" class="menu-icon fa-solid fa-house"></a>
            <a href="about" class="menu-icon fa-solid fa-user"></a>
            <a href="contact" class="menu-icon fa-solid fa-envelope"></a>
            <a href="terminal" class="menu-icon fa-solid fa-terminal"></a>
        </div>

        <!--=============== MAIN "WINDOW" ===============-->

        <div class="portfolio">
            <!--=============== HEADER SECTION ===============-->

            <section class="header">
                <img class="header-img"
                    src="{% static 'images/profile-pic-1.png' %}"
                    alt="" />
                <h1>Anurag Jha</h1>
                <h2>Software Engineer I</h2>
                <h2>Backend Developer</h2>
                <div class="socials">
                    <a href="https://www.linkedin.com/in/anuragjha1954" target="_blank" class="fa-brands fa-linkedin-in" id="profile-link"></a>
                    <a href="https://github.com/AnuragJha1954" target="_blank" class="fa-brands fa-github"></a>
                    <a href="mailto:office.anuragjha@gmail.com" target="_blank" class="fa-solid fa-envelope"></a>
                </div>
                <a href="" class="cta">DownIoad CV</a>
            </section>

            <!--=============== CONTENT SECTION ===============-->

            <div class="content">
                <!--=============== TERMINAL ===============-->

                <section class="content-card" id="terminalPage">
                    <div class="fakeMenu">
                        <div class="fakeButtons fakeClose"></div>
                        <div class="fakeButtons fakeMinimize"></div>
                        <div class="fakeButtons fakeZoom"></div>
                      </div>
                      <div class="fakeScreen">
                        <div class="terminal">
                          <div class="output" id="output"></div>
                          <div class="input">
                            <span id="input-prefix">anuragjha@portfolio-terminal&gt;</span>
                            <input type="text" id="input" placeholder="Type your command..." autofocus>
                          </div>
                        </div>
                      </div>


                      <script>
                        document.addEventListener('DOMContentLoaded', function() {
                          const inputElement = document.getElementById('input');
                          const outputElement = document.getElementById('output');
                      
                          inputElement.addEventListener('keydown', function(event) {
                            if (event.key === 'Enter') {
                              handleCommand(inputElement.value);
                              inputElement.value = '';
                            }
                          });
                      
                          function handleCommand(command) {
                            const output = document.createElement('p');
                            output.textContent = `$ ${command}`;
                            outputElement.appendChild(output);
                            outputElement.scrollTo({
                              top: outputElement.scrollHeight,
                              behavior: 'smooth'
                            });
                      
                            const commandParts = command.trim().split(' ');
                            switch (commandParts[0]) {
                              case 'about':
                                aboutCommand();
                                break;
                              case 'contact':
                                contactCommand();
                                break;
                              case 'home':
                                homeCommand();
                                break;
                              case 'help':
                                helpCommand();
                                break;
                              default:
                                simulateResponse(command);
                                break;
                            }
                          }
                      
                          function simulateResponse(command) {
                            const response = document.createElement('p');
                            response.textContent = `Command not found: "${command}"`;
                            outputElement.appendChild(response);
                          }
                      
                          function aboutCommand() {
                            // Redirect to a page or take any action needed for "about" command
                            window.location.href = 'about'; // Redirect to the about page
                          }
                          function contactCommand() {
                            // Redirect to a page or take any action needed for "about" command
                            window.location.href = 'contact'; // Redirect to the about page
                          }
                          function homeCommand() {
                            // Redirect to a page or take any action needed for "about" command
                            window.location.href = '/'; // Redirect to the about page
                          }
                      
                          function helpCommand() {
                            const response = document.createElement('p');
                            response.innerHTML = `
                          <strong>Available commands:</strong>
                          <br><br>
                          <span style="color: #00ff00;">about</span>: Redirect to about page.
                          <br><br>
                          <span style="color: #00ff00;">contact</span>: Redirect to Contact Me page.
                          <br><br>
                          <span style="color: #00ff00;">home</span>: Redirect to Home page.
                          <br><br>
                          <span style="color: #00ff00;">help</span>: Display available commands and their descriptions.
                        `;
                            outputElement.appendChild(response);
                          }
                        });
                      </script>
                      
                </section>
            </div>
        </div>
    </div>
</body>

</html>
